services:
  db:
    image: postgres:16-alpine
    container_name: online_library_db
    env_file:
      - ../backend/.env
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s

  db_test:
    image: postgres:16
    container_name: online_library_db_test
    environment:
      POSTGRES_DB: online_library_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d online_library_test"]
      interval: 3s
      timeout: 3s
      retries: 30
    volumes:
      - pg_test_data:/var/lib/postgresql/data

  api:
    build:
      context: ../backend
      dockerfile: ../backend/Dockerfile
    container_name: online_library_api
    env_file:
      - ../backend/.env
    environment:
      # Miniapp локально (браузер) приходит с 5173 — нужен CORS
      CORS_ORIGINS: "http://localhost:5173,http://127.0.0.1:5173"
    # чтобы pydantic-settings мог прочитать /app/.env внутри контейнера
    volumes:
      - ../backend/.env:/app/.env:ro
      - ../backend/src:/app/src
      - ../backend/alembic:/app/alembic
      - ../backend/alembic.ini:/app/alembic.ini
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    # автопрогон миграций + запуск API (и удобно для dev — reload)
    command:
      [
        "sh",
        "-c",
        "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload --reload-dir /app/src"
      ]

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: online_library_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@local.dev
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  bot:
    build:
      context: ../bot
      dockerfile: ../bot/Dockerfile
    container_name: online_library_bot
    env_file:
      - ../bot/.env
    environment:
      # ВАЖНО: внутри docker-сети "api" — это имя сервиса API
      API_BASE_URL: "http://api:8000/api/v1"
    volumes:
      - ../bot/.env:/app/.env:ro
      - ../bot/src:/app/src
    depends_on:
      api:
        condition: service_started
    restart: unless-stopped
    command: ["python", "-m", "bot_app"]

volumes:
  pg_data:
  pgadmin_data:
  pg_test_data:
